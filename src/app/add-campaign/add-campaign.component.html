<h1 mat-dialog-title>Add Campaign</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Campaign Name</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Keywords</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Bid amount</mat-label>
        <input matInput />
    </mat-form-field> 
    <mat-form-field appearance="outline">
        <mat-label>Campaign fund</mat-label>
        <input matInput />
    </mat-form-field> 
    <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput />
    </mat-form-field>   
    <mat-form-field appearance="outline">
        <mat-label>Town</mat-label>
        <input matInput />
    </mat-form-field>  
    <mat-form-field appearance="fill">
        <mat-label>Radius</mat-label>
        <mat-select>
          <mat-option *ngFor="let radius of radiuses" [value]="radius.value">
            {{radius.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>   
</div>
